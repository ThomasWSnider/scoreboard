<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-11">
          <h1 class="text-center">The Big Game</h1>
        </div>
        <div class="col-1">
          <button id="resetBtn" class="btn btn-outline-danger" onclick="gameReset()">Reset</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-between">

        <div class="col-3 d-flex flex-column">
          <h2>Home</h2>
          <button id="homeBtn" class="btn btn-outline-info text-dark" onclick="homePenalty()">
            <h3 id="homeScore" class="text-center score-size">00</h3>
          </button>
        </div>
        <div class="col-3 d-flex flex-column">
          <h2>Away</h2>
          <button id="awayBtn" class="btn btn-outline-info text-dark" onclick="awayPenalty()">
            <h3 id="awayScore" class="text-center score-size">00</h3>
          </button>
        </div>
      </div>
    </div>
    </div>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-3">
          <button id="plusOneBtnHome" onclick="homePlusOne()" class="btn btn-outline-primary mb-3">Home +1</button>
        </div>
        <div class="col-3">
          <button id="plusOneBtnAway" onclick="awayPlusOne()" class="btn btn-outline-primary mb-3">Away +1</button>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3">
          <button id="plusThreeBtnHome" onclick="homePlusThree()" class="btn btn-outline-primary mb-3">Home +3</button>
        </div>
        <div class="col-3">
          <button id="plusThreeBtnAway" onclick="awayPlusThree()" class="btn btn-outline-primary mb-3">Away +3</button>
        </div>
      </div>
    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
